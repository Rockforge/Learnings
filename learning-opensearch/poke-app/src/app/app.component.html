<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>{{title}}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>


    <div class="container py-2">

      <h2>Chan's Pokedex</h2>
      <div class="row">
        <div class="col">
          <form>
            <div class="mb-3">
              <label for="pokemon-id">Pokemon ID</label>
              <input id="pokemon-id" class="form-control" name="pokemon_id" type="text" [(ngModel)]="pokemonId" />
            </div>
            <button type="submit" class="btn btn-primary" (click)="getPokemon()">Search</button>
          </form>
        </div>

        <div class="col">
          <div *ngIf="pokemon" class="card">
            <img class="card-img-top" alt="Pokemon Image" src="/assets/images/{{pokemon.image}}.png"/>
            <div class="card-body">
              <h5 class="card-title">{{pokemon.name.english}}</h5>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
